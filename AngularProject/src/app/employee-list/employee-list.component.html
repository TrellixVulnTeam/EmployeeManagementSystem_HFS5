<h2>Employee List</h2>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td></td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailId}}</td>
                <td>
                    <button (click)="updateEmployee(employee.id)" class="btn btn-outline-info"> Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger" style="margin-left: 10px"> Delete</button>
                    <button (click)="employeeDetail(employee.id)" class="btn btn-outline-secondary" style="margin-left: 10px"> View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
